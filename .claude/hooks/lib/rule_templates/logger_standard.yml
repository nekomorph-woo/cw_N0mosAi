# Logger 规范规则模板

name: logger_standard
layer: 3
handler_type: prompt
description: "检查是否使用标准 logger"

default_config:
  logger_module: "src.utils.logger"
  allow_print_in:
    - "scripts/"
    - "tests/"
    - "tools/"
  prompt_template: |
    检查以下代码是否使用了 print() 进行日志输出。
    如果是业务逻辑中的日志，建议使用 {logger_module}。
    如果是调试输出或脚本输出，可以保留 print()。

usage_example: |
  # 在 plan.md 的 YAML Frontmatter 中添加:
  custom_rules:
    - rule: logger_standard
      config:
        logger_module: "src.utils.logger"
        allow_print_in: ["scripts/", "tests/"]
