# 国际化规则模板

name: i18n_required
layer: 3
handler_type: prompt
description: "检查 UI 代码是否使用 i18n"

default_config:
  target_dirs:
    - "src/ui/"
    - "src/views/"
    - "src/components/"
  exclude_patterns:
    - "test_*"
    - "*_test.py"
  i18n_function: "_t"
  prompt_template: |
    检查以下代码是否存在硬编码的用户可见字符串。
    如果存在，建议使用 {i18n_function}() 函数包裹。
    只报告确定是用户可见的字符串，忽略日志、注释、变量名。

usage_example: |
  # 在 plan.md 的 YAML Frontmatter 中添加:
  custom_rules:
    - rule: i18n_required
      config:
        target_dirs: ["src/ui/"]
        i18n_function: "_t"
