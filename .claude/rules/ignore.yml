# nOmOsAi Linter 豁免配置
# 三级豁免机制: 行级 / 文件级 / 规则级

version: "1.0"

exemptions:
  # 永久豁免示例
  - rule_id: RF-L3-001
    reason: "遗留代码，计划在 v2.0 重构"
    files:
      - "src/legacy/*.py"

  # 临时豁免示例 (含过期时间)
  - rule_id: RF-L3-002
    reason: "Sprint 3 结束前补齐 docstring"
    expires: "2026-04-01"
    files:
      - "src/new_module/*.py"

# 豁免级别说明:
# Level 1 (行级): 在代码行末添加 # noqa: RULE_ID
# Level 2 (文件级): 在文件开头添加 # nomos-ignore: RULE_ID1, RULE_ID2
# Level 3 (规则级): 在此配置文件中添加豁免规则
